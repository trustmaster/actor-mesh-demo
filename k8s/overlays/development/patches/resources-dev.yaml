apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-analyzer
  namespace: actor-mesh
spec:
  template:
    spec:
      containers:
      - name: sentiment-analyzer
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: LOG_LEVEL
          value: DEBUG
        - name: CACHE_DISABLED
          value: "true"
---
